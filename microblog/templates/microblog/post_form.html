{% extends 'base.html' %}

{% block 'title' %}{% if post %}Update{% else %}Add{% endif %} Post{% endblock %}

{% block content %}

<form action="." method="post" class="form" role="form" id="postform">
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
		{{ field.label_tag }}
		{{ field }}
		</div>
	{% endfor %}
	<button class="btn btn-primary">{% if post %} Update {% else %} Add {% endif %}</button>
</form>

{% endblock %}
