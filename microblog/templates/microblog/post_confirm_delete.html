
{% extends 'base.html' %}

{% block 'title' %}Delete {{ post.name }}?{% endblock %}
{% block 'header' %} Delete Category {{ post.name }} {% endblock 'header' %}


{% block content %}
<div class="confirm-delete">
	<p>Are you sure you want to delete {{ post.name }}?</p>
	<form action"{% url 'microblog:deletepost' post.id %}" method="POST">
		{% csrf_token %}
		{{ form }}
		<button class="btn btn-primary">Delete</button>
		<a href="{% url 'microblog:myfeed' %}" class="btn btn-default">Cancel</a>
	</form>
</div>
{% endblock %}
